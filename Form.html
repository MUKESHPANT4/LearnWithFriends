<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My feedback form</h1><br><br>
    <form>
        <ul>
    <li><label for="name"><b>Name:</b></label>
    <input id="name" type="text"></li>
    <li><label for="email"><b>Email:</b></label>
    <input id="email" type="email"></li>
    <li><label for="password"><b>Password:</b></label>
    <input id="password" type="password"><br><br></li>
    <li><b>Please check all the emotions that apply to you:</b><br></li>
    <ul>
    <li><b>Angry</b><input type="checkbox"><br></li>
    <li><b>Sad</b><input type="checkbox"><br></li>
    <li><b>Happy</b><input type="checkbox"><br></li>
    <li><b>Ambivalent</b><input type="checkbox"><br></li>
    </ul>
    <li><b>How satisfied were you with our service?</b><br></li>
    <ul>
    <li><b>Very satisfied</b><input type="radio" name="_service"><br></li>
    <li><b>Satisfied</b><input type="radio" name="_service"><br></li>
    <li><b>Didn't care</b><input type="radio" name="_service"><br></li>
    <li><b>Dissatisfied</b><input type="radio" name="_service"><br></li>
    <li><b>Very Dissatisfied</b><input type="radio" name="_service"><br></li>
    </ul>
    <li><label for="textbox"><b>Further comments:</b></label>
    <textarea rows="3" cols="25"></textarea><br></li>
    <li><label for="photo"><b>Bio photo:</b></label>
    <input type="text">
        <input id="photo" type="file"><br></li>
    <li><label for="location"><b>Location visited:</b></label>
    <select id="location">
        <option selected>select location</option>
        <option>mnr</option>
        <option>ktm</option>
    </select><br><br></li>
    </ul>
    <button type="submit">submit</button>
    </form>
</body>
</html>
